<script type="text/javascript">
    $('#examSave').click(function () {
        var fileNo = $('#fileNo');
        var projectTitle = $('#projectTitle');
        if (fileNo.val() === "") {
            $('#fileNoErrMsg').html("File No can't be empty");
            fileNo.focus();
            return false;
        }
        if (projectTitle.val() === "") {
            $('#projectTitleErrMsg').html("File No can't be empty");
            projectTitle.focus();
            return false;
        }

        alert("Saved Successfully")


    });

    function clearErrMsg() {
        $('.errMsgLabel').html("");
    }
</script>
