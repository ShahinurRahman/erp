<form name="dataForm" id="dataForm" action="" method="POST">
    <div class="col-lg-6 text-center">

        <div class="col-lg-4 text-left">
            Region Name:
        </div>
        <div class="col-lg-8 text-left">
            <div class="form-group">
                <div class="form-group has-success">
                    <input type="text" name="fileNo" id="fileNo" class="form-control has-success"
                           onkeydown="clearErrMsg()">
                    <label id="fileNoErrMsg" style="color: red" class="errMsgLabel"></label>
                </div>
            </div>
        </div>


        <!-- Hidden Field for Department, In case of all department it will be modified -->
            <input type="hidden" name="departmentId" value="1"/>



        <div class="col-lg-4 text-left">
        </div>
        <div class="col-lg-8 text-right">
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="button" id="examSave" class="btn btn-success">Save</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $('#examSave').click(function () {
        var fileNo = $('#fileNo');
        var projectTitle = $('#projectTitle');
        if (fileNo.val() === "") {
            $('#fileNoErrMsg').html("File No can't be empty");
            fileNo.focus();
            return false;
        }
        if (projectTitle.val() === "") {
            $('#projectTitleErrMsg').html("File No can't be empty");
            projectTitle.focus();
            return false;
        }

        alert("Saved Successfully")


    });

    function clearErrMsg() {
        $('.errMsgLabel').html("");
    }
</script>
